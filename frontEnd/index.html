<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker habits</title>
  </head>
  <body>
    <div id="app">
      <h1>Habit To Make today !</h1>
      <main id="habits-list"></main>
      <section class="buttons-container">
        <button id="add-habit-btn">Add new habit</button>
        <button id="open-history-habits">See history</button>
      </section>
    </div>

    <dialog id="modal-create-habit" class="modal">
      <div class="modal-wrapper">
        <div class="modal-header-wrapper">
          <h2 id="title-create-habits">Create Habits</h2>
          <button id="close-create-habit" class="close-button">X</button>
        </div>
        <form id="form-create-habit">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
          <button type="submit">create</button>
        </form>
      </div>
    </dialog>

    <dialog id="modal-history-habits" class="modal">
      <div class="modal-wrapper">
        <div class="modal-header-wrapper">
          <h2 id="title-history-habits">History Habits</h2>
          <button id="close-history-habits">X</button>
        </div>
        <section id="history-habits"></section>
      </div>
    </dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
